<div class="form-container">
  <h2>Add New Transaction</h2>
  <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">

    <!-- Date -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="transaction.date" name="date" required />
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" required />
    </div>

    <!-- Bank Account (Dropdown) -->
    <div class="form-group">
      <label for="bankAccount">Bank Account:</label>
      <select id="bankAccount" [(ngModel)]="transaction.bankAccount" name="bankAccount" required>
        <option value="">--Select Bank--</option>
        <option *ngFor="let bank of bankOptions" [value]="bank">{{ bank }}</option>
      </select>
    </div>

    <!-- Payment Method (Dropdown) -->
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" [(ngModel)]="transaction.paymentMethod" name="paymentMethod" required>
        <option value="">--Select Method--</option>
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="transaction.description" name="description" />
    </div>

    <button type="submit" [disabled]="!transactionForm.form.valid">Add Transaction</button>
  </form>
</div>
