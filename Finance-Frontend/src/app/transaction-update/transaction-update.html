<div class="form-container">
  <h2>Update Transaction</h2>

  <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="transaction.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" required>
    </div>

    <div class="form-group">
      <label for="bankAccount">Bank Account:</label>
      <select id="bankAccount" [(ngModel)]="transaction.bankAccount" name="bankAccount" required>
        <option *ngFor="let bank of bankOptions" [value]="bank">{{ bank }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" [(ngModel)]="transaction.paymentMethod" name="paymentMethod" required>
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="transaction.description" name="description" required>
    </div>

    <div class="form-actions">
      <button type="submit">Update Transaction</button>
    </div>
  </form>
</div>
